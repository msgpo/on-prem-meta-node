name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: NPM install, build, and test
      run: |
        npm ci
        npm test
      env:
        CI: true
        ON_PREM_META_HOST: test.local:8443
        ON_PREM_META_APITOKEN: yourtoken
